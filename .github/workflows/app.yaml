name: app
on:
  push:
    branches:
      - main
      - config
  workflow_dispatch:

jobs:
  build-and-push:
    uses: liatrio/gh-trusted-builds-workflows/.github/workflows/build-and-push.yaml@tuf-root-path
    permissions:
      actions: read
      id-token: write
      contents: read
      packages: write
      pull-requests: read
    with:
      environment: staging
  security-scan:
    needs: [ build-and-push ]
    uses: liatrio/gh-trusted-builds-workflows/.github/workflows/scan-image.yaml@tuf-root-path
    permissions:
      id-token: write
      contents: read
      packages: write
    with:
      digest: ${{ needs.build-and-push.outputs.digest }}
      environment: staging
  policy-verification:
    needs:
      - build-and-push
      - security-scan
    uses: liatrio/gh-trusted-builds-workflows/.github/workflows/policy-verification.yaml@tuf-root-path
    permissions:
      id-token: write
      contents: read
      packages: write
    with:
      digest: ${{ needs.build-and-push.outputs.digest }}
      environment: staging
  deploy:
    needs:
      - build-and-push
      - policy-verification
    uses: liatrio/gh-trusted-builds-workflows/.github/workflows/demo-deploy.yaml@tuf-root-path
    permissions:
      id-token: write
      packages: read
      contents: read
    with:
      digest: ${{ needs.build-and-push.outputs.digest }}
      environment: staging
